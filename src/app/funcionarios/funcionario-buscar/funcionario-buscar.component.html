
 <!--The content below is only a placeholder and can be replaced.-->
 <div class="ui-g">

  <div class="ui-g-12">
     <h1>Cadastro de Funcionarios</h1>
  </div>

  <div class="ui-g-12">
      <h2>Buscando Funcionarios</h2>
  </div>

<div class="tabela">

<div class="ui-g-9">
    <p-table [value]="funcionarios" [paginator]="true" [rows]="3">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcionario>
            <tr>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.cargo}}</td>
                <td>
                  <a pButton icon="pi pi-pencil" routerLink="/Funcionarios/atualizar" pTooltip="Editar" tooltipPosition="top"></a>
                  <button class="ui-button-danger" pButton icon="pi pi-trash" (click)="excluir(funcionario.id)"  pTooltip="Excluir" tooltipPosition="top"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>

<div class="ui-g-12">
    <button pButton type="button" routerLink="/Funcionarios/novo" label="Novo Funcionario"></button>
</div>

</div>
